name: CI Pipeline

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run tests
        env:
          NODE_ENV: test
          MYSQLHOST: 127.0.0.1
          MYSQLPORT: 3306 # Le port est mappé directement à 3306
          MYSQLUSER: ${{ secrets.MYSQLUSER_TEST }}
          MYSQLPASSWORD: ${{ secrets.MYSQLPASSWORD_TEST }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE_TEST }}
          JWT_SECRET: ${{ secrets.JWT_SECRET_TEST }}
          ADMIN_NAME: ${{ secrets.ADMIN_NAME_TEST }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL_TEST }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD_TEST }}
        run: npm test
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQLPASSWORD_TEST }}
          MYSQL_USER: ${{ secrets.MYSQLUSER_TEST }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE_TEST }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
