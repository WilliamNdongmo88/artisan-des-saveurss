name: CI Pipeline

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Inject test environment variables
        run: |
          echo "NODE_ENV=test" >> .env.test
          echo "MYSQLHOST=${{ secrets.MYSQLHOST_TEST }}" >> .env.test
          echo "MYSQLUSER=${{ secrets.MYSQLUSER_TEST }}" >> .env.test
          echo "MYSQLPASSWORD=${{ secrets.MYSQLPASSWORD_TEST }}" >> .env.test
          echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE_TEST }}" >> .env.test
          echo "JWT_SECRET=${{ secrets.JWT_SECRET_TEST }}" >> .env.test

      - name: Run tests
        run: npm test
